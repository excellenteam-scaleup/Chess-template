name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [g++, clang++]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y clang-tidy clang-format cmake make g++

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm cmake ninja -y

      - name: Run clang-format check
        run: |
          clang-format --dry-run --Werror $(find . -name "*.cpp" -o -name "*.h")

      - name: Run clang-tidy
        run: |
          clang-tidy $(find . -name "*.cpp") -- -I . || true

      - name: Configure CMake
        run: cmake -B build -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}

      - name: Build project
        run: cmake --build build

      - name: Run tests (if any)
        run: ctest --test-dir build || true
